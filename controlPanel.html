<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Online Keyboard</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

    <div class="wrap" id="control-pannel">

        <div id="shortcuts">
            <h2 class="title-section">Apps</h2>
            <section class="apps">
                <div class="app" id="whatsapp_shortcut" data-app="whatsapp">
                    <img src="images/whatsapp_icon.png" alt="whasapp" />
                </div>
                <div class="app" id="netflix_shortcut" data-app="netflix">
                    <img src="images/netflix_icon.png" alt="netflix" />
                </div>
                <div class="app" id="textEditor_shortcut" data-app="textEditor">
                    <img src="images/text_icon.png" alt="textEditor" />
                </div>
            </section>
        </div>

        <div id="actions">
            <h2 class="title-section">Actions</h2>
            <button id="scrollBt" class="button hoverable" id="scrollBarToggle" type="button">Topo/Menssagem</button>
            <button id="scrollBt" class="button hoverable" id="ligar" type="button">Ligar</button>
        </div>

    </div>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script>
        const { ipcRenderer } = require('electron')
        // var {globalContext} = require('./globalcontext.js')

        $(function () {

            $("#scrollBarToggle").hide()

            $('#whatsapp_shortcut').click(function () {
                ipcRenderer.send('set-global-context', "whatsapp");
            });

            $('#netflix_shortcut').click(function () {
                ipcRenderer.send('set-global-context', "netflix");
            });

            $('#textEditor_shortcut').click(function () {
                ipcRenderer.send('set-global-context', "texteditor");
            });

            $("#scrollBt").click(() => {
                ipcRenderer.send('toggleUpDownScrollBar', "whatsapp");
            })

        });
    </script>
</body>

</html>
