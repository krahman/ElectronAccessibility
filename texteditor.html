<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     
    <title>Whatsapp Iframe</title>
    <style>
        body {
            background-color: linen;
        }
        
        #textInput{
            margin-top: 40px;
            width:100%;
            height:300px;
            font-size: 30px;
            font-family:sans-serif;

        }

        #smallText{
            font-size: 20px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
</style>
            


</head>
<body>
        <textarea id="textInput" type="text" onfocus="this.value = this.value;" autofocus></textarea>
        <div id="smallText">small text</div>

        <script>

            function moveCusorToEnd(){
                var textField = document.getElementById("textInput")

                textField.setSelectionRange(textField.value.length,textField.value.length);

                setTimeout(moveCusorToEnd, 3);

            }

            var textField = document.getElementById("textInput")
            textField.addEventListener("keyup", function(){
                var smallText = document.getElementById( "smallText" )
                smallText.innerText = textField.value

            })

            textField.focus()

            setTimeout(()=>{
                moveCusorToEnd()
            }, 3)

        textField.addEventListener("blur", function(){

            console.log("blured...");
            textField.focus()
        })

        </script>
</body>



</html>
